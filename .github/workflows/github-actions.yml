name: CI/CD

# Event trigger
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build Maven
    runs-on: ubuntu-latest
    steps:

    # Check out
    - name: Checkout
      uses: actions/checkout@v4

    # JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Caching dependencies
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Source Enviornment variables
    - name: Set Environment variables
      run: |
        echo "${{ secrets.ENVIRONMENT_VARS }}" >> .env
        export $(grep -v '^#' .env | xargs -d '\n')
      shell: bash
      
    # MAVEN
    - name: Build with Maven
      run: mvn -B package --file talk/pom.xml

  deploy:
    runs-on: ubuntu-latest
    name: Docker image push & ec2 deploy
    if: github.event_name == 'push'
    steps:
    
    # Check out
    - name: Checkout
      uses: actions/checkout@v4
    
    # Docker image
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Docker build & push to hub
      uses: docker/build-push-action@v5
      with:
        context: ./talk
        push: true
        tags: ${{ secrets.DOCKER_REPO }}/lotalk:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Deploy
    - name: Deploy to ec2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: 22
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
            sudo docker container prune -f
            sudo docker pull ${{ secrets.DOCKER_REPO }}/lotalk

            # Enviornment varialbes
            echo "${{ secrets.ENVIRONMENT_VARS }}" >| .env
            export $(grep -v '^#' .env | xargs -d '\n')

            # docker-compose.yml
            curl -L -O https://raw.githubusercontent.com/WonHyong/talk_backend/main/docker-compose.yml
            
            docker-compose up -d --build
            docker image prune -f

            ERROR_COUNT=$(docker-compose logs | grep -c ERROR)

            if [ $ERROR_COUNT -gt 0 ]; then
              echo "Found $ERROR_COUNT error(s) in container logs."
              exit 1
            fi

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: ${{ always() }}
    steps:
      - name: Discord Notify
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
