spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/talk_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 123456

  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,public/**

    livereload:
      enabled: true

    remote:
      secret: mysecret


  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: false
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

server:
  tomcat:
    accesslog:
      enabled: true
      file-date-format: yy-MM-dd
      pattern: '%{yyyy-MM-dd HH:mm:ss}t %s %r %{User-Agent}i %{Referer}i %a %b %D'
      directory: logs/access_log
      suffix: .log
      prefix: access_log_
    basedir: .

logging:
  level:
    org.hibernate.SQL: debug
  config: classpath:logback-dev.xml

jwt:
  secret:
    key: wonhyongbabywonhyongbabywonhyongbabywonhyongbabywonhyongbabywonhyongbaby
    token-expiration: 5L * 60
    refresh-token-expiration: 12L * 60 * 60